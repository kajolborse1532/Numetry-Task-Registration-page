<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="outercontainer">
    <div class="coverflim">
      <div class="maincontainer">
        <h1>Registration</h1>
        <div class="line"></div>
        <div class="name">
          <div>
            <label for="firstname">First Name</label>
            <input type="text" placeholder="Enter Your First Name.." name="firstname">
          </div>
          <div>
            <label for="lastname">Last Name</label>
            <input type="text" placeholder="Enter Your Last Name.." name="lastname">
          </div>
        </div>
        <div class="email">
          <label for="email">Email</label>
          <input type="email" placeholder="Enter Your Email Here.." name="email">
        </div>
        <div class="Contact">
          <label for="phone">Phone No</label> 
          <input type="text" placeholder="Enter Your Phone No. Here.." name="phone">
        </div>

        <div class="course">
          <label for="cars">Choose a Course:</label>
          <select id="cars" name="cars">
            <option value="default">select options</option>
            <option value="FE">Frontend Dev</option>
            <option value="BE">Backend Dev</option>
            <option value="FS">Full Stack</option>
          </select>
        </div>

        <div class="name">
          <div>
            <label for="password">Password</label>
            <input id="pass" type="password" placeholder="Enter Password.." name="password">
          </div>
          <div>
            <label for="lastname">Confirm Password</label>
            <input id="checkPass" type="password" placeholder="Confirm Password.." name="lastname">
          </div>
        </div>
        
        <p class="checkbox">
          <input type="checkbox" id="checkbox">
          <label id="term" for="checkbox">I agree to the <span>Terms and Conditions</span></label>
        </p>
        <div id="but">
        <button>Submit</button>
      </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
